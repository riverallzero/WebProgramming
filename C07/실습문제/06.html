<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>
<body>
<h3>문자열 분할</h3>
<hr>
<script>
    var s = prompt("문자열 입력");
    var sArray = s.split("&");
    for (var i = 0; i < sArray.length; i++) {
        document.write(sArray[i] + "<br>")
    }
</script>
</body>
</html>
