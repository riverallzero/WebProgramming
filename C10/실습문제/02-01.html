<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5</title>
    <script>
        function printWelcome() {
            let newWin = window.open("", "", "width=500,height=400");
            newWin.document.write("접속 감사합니다!<br>");
            newWin.document.write("열심히 하세요!");
            newWin.document.close();
        }
    </script>
</head>
<body onload="printWelcome()">
<h3>HTML5</h3>
<hr>
<p>
    HTML5를 학습하는 사이트입니다.
    여기서 HTML5, CSS3, 자바스크립트를
    배울 수 있습니다.</p>
</body>
</html>
