<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>산수를 풀어 봅시다</title>
    <style>
        td {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <script>
        function calc() {
            let total = 0;
            let qArray = document.getElementsByClassName("question");
            let aArray = document.getElementsByClassName("answer");
            for (let i = 0; i < qArray.length; i++) {
                let question = qArray[i].innerHTML;
                let correctAnswer = eval(question);
                let userAnswer = aArray[i].value;
                if (userAnswer == "" || isNaN(userAnswer)) {
                    total += 0;
                    qArray[i].style.textDecoration = "line-through";
                } else if (parseInt(userAnswer) == correctAnswer) {
                    total += 1;
                    qArray[i].style.textDecoration = "none";
                } else {
                    total += 0;
                    qArray[i].style.textDecoration = "line-through";
                }
            }
            document.getElementById("score").innerHTML = total;
        }
    </script>
</head>
<body>
<h3>산수 문제를 풀어 봅시다.</h3>
수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.
<hr>
<form>
    <table>
        <tr>
            <td class="question">5*6</td>
            <td><input class="answer" type="text" size="8"></td>
        </tr>
        <tr>
            <td class="question">7+5*3</td>
            <td><input class="answer" type="text" size="8"></td>
        </tr>
        <tr>
            <td class="question">23*2</td>
            <td><input class="answer" type="text" size="8"></td>
        </tr>
        <tr>
            <td class="question">35-7</td>
            <td><input class="answer" type="text" size="8"></td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="calc()">채점</button>
            </td>
            <td><span id="score">0</span></td>
        </tr>
    </table>
</form>
</body>
</html>
