<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>웹 브라우저</title>
    <style>
        .section {
            width: 50%;
            float: left;
        }
    </style>
</head>
<body>
<h3>웹 브라우저 소개</h3>
<hr>
<section class="section">
    브라우저라고 불리기도 하는 웹브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <strong>그림1-2</strong>는
    대표적인 Chrome 웹 브라우저를 보여준다.
</section>

<section class="section">
    <figure>
        <img src="../../media/chrome.png" alt="그림1-2" height="150px">
        <figcaption>그림 1-2 구글 Chrome</figcaption>
    </figure>
</section>

<section class="section">
    웹 페이지는 브라우저에 HTML% 문서임을 알리기 위해 <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
</section>

<section class="section">
    <figure>
        <code>
            &lt;!doctype html&gt;<br>
            &lt;html&gt;<br>
            &hellip;<br>
            &lt;/html&gt;<br>
        </code>
        <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
    </figure>
</section>
</body>
</html>
