<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>transition</title>
    <style>
        #tran {
            transition: width 2s;
        }

        #tran:hover {
            width: 100%;
        }
    </style>
</head>
<body>
<h3>마우스를 올려봐요</h3>
<hr>
<img id="tran" src="../../media/spongebob.png" width="100" height="100" alt="animation">
</body>
</html>
